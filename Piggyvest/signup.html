<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggyvest |Register</title>
    <link rel="shortcut icon" href="piggyvests-p.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="logocontainer">
        <img src="white-logo.svg" alt="" />
      </div>
      <div class="login-box">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
        <form action="">
          <label for="">Full Name</label>
          <input placeholder="Full Name" type="text" />

          <label for="">Email address</label>
          <input placeholder="Email Address" type="text" />

          <label for="">Phone Number</label>
          <input placeholder="Phone Number" type="text" />

          <label for="">Password</label>
          <input placeholder="Password" type="password" />

          <label for="">Referrer Phone or Promo Code (Optional)</label>
          <input placeholder="Referrer Phone or Code" type="text" />

          <label for="How Did You Hear About Us"
            >How Did You Hear About Us</label
          >
          <select
            aria-placeholder="Click to Select"
            class="select"
            name=""
            id="how"
          >
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Linkedin">LinkedIn</option>
            <option value="Web Search">Web Search</option>
          </select>

          <button>CREATE ACCOUNT</button>
        </form>
      </div>

      <div class="links">
        <a href=""> <p>Already have an account? Sign in</p> </a>
        <a href=""> <p>Privacy</p> </a>
      </div>
    </div>
  </body>
</html>
